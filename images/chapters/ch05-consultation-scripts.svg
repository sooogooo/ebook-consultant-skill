<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .subtitle { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: bold; fill: #666; }
      .text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #333; }
      .small { font-family: 'Arial', sans-serif; font-size: 10px; fill: #666; }
      .box { fill: none; stroke: #333; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">咨询话术框架与异议处理流程</text>

  <!-- Consultation Process -->
  <text x="450" y="70" text-anchor="middle" class="subtitle">咨询流程六步法</text>

  <g transform="translate(150, 120)">
    <circle cx="0" cy="0" r="40" class="box"/>
    <text x="0" y="-5" text-anchor="middle" class="small">Step 1</text>
    <text x="0" y="15" text-anchor="middle" class="text">开场破冰</text>
  </g>

  <g transform="translate(300, 120)">
    <circle cx="0" cy="0" r="40" class="box"/>
    <text x="0" y="-5" text-anchor="middle" class="small">Step 2</text>
    <text x="0" y="15" text-anchor="middle" class="text">需求探索</text>
  </g>

  <g transform="translate(450, 120)">
    <circle cx="0" cy="0" r="40" class="box"/>
    <text x="0" y="-5" text-anchor="middle" class="small">Step 3</text>
    <text x="0" y="15" text-anchor="middle" class="text">专业分析</text>
  </g>

  <g transform="translate(600, 120)">
    <circle cx="0" cy="0" r="40" class="box"/>
    <text x="0" y="-5" text-anchor="middle" class="small">Step 4</text>
    <text x="0" y="15" text-anchor="middle" class="text">方案呈现</text>
  </g>

  <g transform="translate(750, 120)">
    <circle cx="0" cy="0" r="40" class="box"/>
    <text x="0" y="-5" text-anchor="middle" class="small">Step 5</text>
    <text x="0" y="15" text-anchor="middle" class="text">异议处理</text>
  </g>

  <g transform="translate(450, 220)">
    <circle cx="0" cy="0" r="40" class="box"/>
    <text x="0" y="-5" text-anchor="middle" class="small">Step 6</text>
    <text x="0" y="15" text-anchor="middle" class="text">促成成交</text>
  </g>

  <line x1="190" y1="120" x2="260" y2="120" class="box"/>
  <line x1="340" y1="120" x2="410" y2="120" class="box"/>
  <line x1="490" y1="120" x2="560" y2="120" class="box"/>
  <line x1="640" y1="120" x2="710" y2="120" class="box"/>

  <!-- Objection Handling Model -->
  <text x="450" y="300" text-anchor="middle" class="subtitle">异议处理LSCPA模型</text>

  <rect x="50" y="320" width="150" height="220" class="box"/>
  <text x="125" y="345" text-anchor="middle" class="subtitle">L - Listen</text>
  <text x="125" y="365" text-anchor="middle" class="small">倾听</text>
  <text x="125" y="380" text-anchor="middle" class="small">完整听取</text>
  <text x="125" y="395" text-anchor="middle" class="small">不打断</text>

  <rect x="220" y="320" width="150" height="220" class="box"/>
  <text x="295" y="345" text-anchor="middle" class="subtitle">S - Share</text>
  <text x="295" y="365" text-anchor="middle" class="small">分享</text>
  <text x="295" y="380" text-anchor="middle" class="small">表达理解</text>
  <text x="295" y="395" text-anchor="middle" class="small">建立信任</text>

  <rect x="390" y="320" width="150" height="220" class="box"/>
  <text x="465" y="345" text-anchor="middle" class="subtitle">C - Clarify</text>
  <text x="465" y="365" text-anchor="middle" class="small">澄清</text>
  <text x="465" y="380" text-anchor="middle" class="small">确认问题</text>
  <text x="465" y="395" text-anchor="middle" class="small">明确需求</text>

  <rect x="560" y="320" width="150" height="220" class="box"/>
  <text x="635" y="345" text-anchor="middle" class="subtitle">P - Present</text>
  <text x="635" y="365" text-anchor="middle" class="small">呈现</text>
  <text x="635" y="380" text-anchor="middle" class="small">提供方案</text>
  <text x="635" y="395" text-anchor="middle" class="small">解决顾虑</text>

  <rect x="730" y="320" width="120" height="220" class="box"/>
  <text x="790" y="345" text-anchor="middle" class="subtitle">A - Action</text>
  <text x="790" y="365" text-anchor="middle" class="small">行动</text>
  <text x="790" y="380" text-anchor="middle" class="small">促成决策</text>
  <text x="790" y="395" text-anchor="middle" class="small">确认成交</text>

  <!-- Common Objections -->
  <text x="100" y="580" text-anchor="middle" class="small">价格异议</text>
  <text x="260" y="580" text-anchor="middle" class="small">效果疑问</text>
  <text x="420" y="580" text-anchor="middle" class="small">安全问题</text>
  <text x="580" y="580" text-anchor="middle" class="small">时机异议</text>
  <text x="740" y="580" text-anchor="middle" class="small">决策异议</text>
</svg>
