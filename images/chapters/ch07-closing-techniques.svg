<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .subtitle { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: bold; fill: #666; }
      .text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #333; }
      .small { font-family: 'Arial', sans-serif; font-size: 10px; fill: #666; }
      .box { fill: none; stroke: #333; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">成交技巧与时机把握</text>

  <!-- Twelve Closing Techniques -->
  <text x="450" y="70" text-anchor="middle" class="subtitle">十二种成交技巧</text>

  <rect x="50" y="100" width="140" height="80" class="box"/>
  <text x="120" y="125" text-anchor="middle" class="small">假设成交法</text>
  <text x="120" y="145" text-anchor="middle" class="small">直接成交法</text>
  <text x="120" y="165" text-anchor="middle" class="small">二选一法</text>

  <rect x="210" y="100" width="140" height="80" class="box"/>
  <text x="280" y="125" text-anchor="middle" class="small">紧迫成交法</text>
  <text x="280" y="145" text-anchor="middle" class="small">优惠成交法</text>
  <text x="280" y="165" text-anchor="middle" class="small">保证成交法</text>

  <rect x="370" y="100" width="140" height="80" class="box"/>
  <text x="440" y="125" text-anchor="middle" class="small">总结成交法</text>
  <text x="440" y="145" text-anchor="middle" class="small">情感成交法</text>
  <text x="440" y="165" text-anchor="middle" class="small">体验成交法</text>

  <rect x="530" y="100" width="140" height="80" class="box"/>
  <text x="600" y="125" text-anchor="middle" class="small">选择成交法</text>
  <text x="600" y="145" text-anchor="middle" class="small">试用成交法</text>
  <text x="600" y="165" text-anchor="middle" class="small">免费成交法</text>

  <rect x="690" y="100" width="160" height="80" class="box"/>
  <text x="770" y="125" text-anchor="middle" class="small">第三方见证法</text>
  <text x="770" y="145" text-anchor="middle" class="small">从众成交法</text>
  <text x="770" y="165" text-anchor="middle" class="small">激将成交法</text>

  <!-- Closing Signals -->
  <text x="450" y="220" text-anchor="middle" class="subtitle">成交信号识别</text>

  <rect x="50" y="240" width="250" height="100" class="box"/>
  <text x="175" y="265" text-anchor="middle" class="subtitle">语言信号</text>
  <text x="175" y="285" text-anchor="middle" class="small">• "什么时候可以..."</text>
  <text x="175" y="300" text-anchor="middle" class="small">• "价格还能优惠吗？"</text>
  <text x="175" y="315" text-anchor="middle" class="small">• "效果能保证吗？"</text>

  <rect x="320" y="240" width="250" height="100" class="box"/>
  <text x="445" y="265" text-anchor="middle" class="subtitle">行为信号</text>
  <text x="445" y="285" text-anchor="middle" class="small">• 拿出钱包或信用卡</text>
  <text x="445" y="300" text-anchor="middle" class="small">• 仔细阅读合同</text>
  <text x="445" y="315" text-anchor="middle" class="small">• 向身边的人征求意见</text>

  <rect x="590" y="240" width="250" height="100" class="box"/>
  <text x="715" y="265" text-anchor="middle" class="subtitle">表情信号</text>
  <text x="715" y="285" text-anchor="middle" class="small">• 眉头舒展，微笑</text>
  <text x="715" y="300" text-anchor="middle" class="small">• 身体前倾，专注</text>
  <text x="715" y="315" text-anchor="middle" class="small">• 点头认同</text>

  <!-- Closing Process -->
  <text x="450" y="380" text-anchor="middle" class="subtitle">成交五步法</text>

  <g transform="translate(150, 450)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">识别</text>
  </g>

  <g transform="translate(300, 450)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">试探</text>
  </g>

  <g transform="translate(450, 450)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">确认</text>
  </g>

  <g transform="translate(600, 450)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">推进</text>
  </g>

  <g transform="translate(750, 450)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">完成</text>
  </g>

  <line x1="190" y1="450" x2="260" y2="450" class="box"/>
  <line x1="340" y1="450" x2="410" y2="450" class="box"/>
  <line x1="490" y1="450" x2="560" y2="450" class="box"/>
  <line x1="640" y1="450" x2="710" y2="450" class="box"/>

  <!-- Timing -->
  <rect x="200" y="520" width="500" height="60" class="box"/>
  <text x="450" y="545" text-anchor="middle" class="subtitle">成交时机把握</text>
  <text x="450" y="565" text-anchor="middle" class="small">需求明确 + 顾虑消除 + 预算充足 + 时机合适 = 最佳成交时机</text>
</svg>
