<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .subtitle { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: bold; fill: #666; }
      .text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #333; }
      .small { font-family: 'Arial', sans-serif; font-size: 10px; fill: #666; }
      .box { fill: none; stroke: #333; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">价值呈现与方案设计流程</text>

  <!-- Value Presentation Methods -->
  <text x="450" y="70" text-anchor="middle" class="subtitle">五种价值呈现方法</text>

  <rect x="50" y="100" width="160" height="100" class="box"/>
  <text x="130" y="125" text-anchor="middle" class="subtitle">对比法</text>
  <text x="130" y="145" text-anchor="middle" class="small">前后对比</text>
  <text x="130" y="160" text-anchor="middle" class="small">方案对比</text>
  <text x="130" y="175" text-anchor="middle" class="small">效果对比</text>
  <text x="130" y="190" text-anchor="middle" class="small">价格对比</text>

  <rect x="230" y="100" width="160" height="100" class="box"/>
  <text x="310" y="125" text-anchor="middle" class="subtitle">类比法</text>
  <text x="310" y="145" text-anchor="middle" class="small">行业案例</text>
  <text x="310" y="160" text-anchor="middle" class="small">名人案例</text>
  <text x="310" y="175" text-anchor="middle" class="small">相似案例</text>
  <text x="310" y="190" text-anchor="middle" class="small">成功案例</text>

  <rect x="410" y="100" width="160" height="100" class="box"/>
  <text x="490" y="125" text-anchor="middle" class="subtitle">数据法</text>
  <text x="490" y="145" text-anchor="middle" class="small">效果数据</text>
  <text x="490" y="160" text-anchor="middle" class="small">满意度数据</text>
  <text x="490" y="175" text-anchor="middle" class="small">安全数据</text>
  <text x="490" y="190" text-anchor="middle" class="small">成功率</text>

  <rect x="590" y="100" width="160" height="100" class="box"/>
  <text x="670" y="125" text-anchor="middle" class="subtitle">故事法</text>
  <text x="670" y="145" text-anchor="middle" class="small">客户故事</text>
  <text x="670" y="160" text-anchor="middle" class="small">转变故事</text>
  <text x="670" y="175" text-anchor="middle" class="small">情感故事</text>
  <text x="670" y="190" text-anchor="middle" class="small">成功故事</text>

  <rect x="770" y="100" width="80" height="100" class="box"/>
  <text x="810" y="125" text-anchor="middle" class="subtitle">情景法</text>
  <text x="810" y="145" text-anchor="middle" class="small">场景模拟</text>
  <text x="810" y="160" text-anchor="middle" class="small">效果预演</text>
  <text x="810" y="175" text-anchor="middle" class="small">体验模拟</text>

  <!-- FABE Framework -->
  <text x="450" y="250" text-anchor="middle" class="subtitle">FABE价值呈现框架</text>

  <rect x="100" y="270" width="700" height="150" class="box"/>

  <rect x="120" y="290" width="120" height="110" class="box"/>
  <text x="180" y="315" text-anchor="middle" class="subtitle">F</text>
  <text x="180" y="335" text-anchor="middle" class="small">Features</text>
  <text x="180" y="350" text-anchor="middle" class="small">产品特性</text>
  <text x="180" y="370" text-anchor="middle" class="small">技术优势</text>
  <text x="180" y="385" text-anchor="middle" class="small">专业资质</text>

  <rect x="260" y="290" width="120" height="110" class="box"/>
  <text x="320" y="315" text-anchor="middle" class="subtitle">A</text>
  <text x="320" y="335" text-anchor="middle" class="small">Advantages</text>
  <text x="320" y="350" text-anchor="middle" class="small">产品优势</text>
  <text x="320" y="365" text-anchor="middle" class="small">效果优势</text>
  <text x="320" y="380" text-anchor="middle" class="small">服务优势</text>

  <rect x="400" y="290" width="120" height="110" class="box"/>
  <text x="460" y="315" text-anchor="middle" class="subtitle">B</text>
  <text x="460" y="335" text-anchor="middle" class="small">Benefits</text>
  <text x="460" y="350" text-anchor="middle" class="small">客户收益</text>
  <text x="460" y="365" text-anchor="middle" class="small">实际效果</text>
  <text x="460" y="380" text-anchor="middle" class="small">价值体验</text>

  <rect x="540" y="290" width="120" height="110" class="box"/>
  <text x="600" y="315" text-anchor="middle" class="subtitle">E</text>
  <text x="600" y="335" text-anchor="middle" class="small">Evidence</text>
  <text x="600" y="350" text-anchor="middle" class="small">案例证明</text>
  <text x="600" y="365" text-anchor="middle" class="small">数据支撑</text>
  <text x="600" y="380" text-anchor="middle" class="small">客户评价</text>

  <rect x="680" y="290" width="120" height="110" class="box"/>
  <text x="740" y="315" text-anchor="middle" class="subtitle">行动</text>
  <text x="740" y="335" text-anchor="middle" class="small">立即行动</text>
  <text x="740" y="350" text-anchor="middle" class="small">促成决策</text>
  <text x="740" y="365" text-anchor="middle" class="small">确认方案</text>
  <text x="740" y="380" text-anchor="middle" class="small">签订合约</text>

  <!-- Solution Design Process -->
  <text x="450" y="470" text-anchor="middle" class="subtitle">方案设计黄金流程</text>

  <g transform="translate(150, 530)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">诊断</text>
  </g>

  <g transform="translate(300, 530)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">设计</text>
  </g>

  <g transform="translate(450, 530)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">论证</text>
  </g>

  <g transform="translate(600, 530)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">优化</text>
  </g>

  <g transform="translate(750, 530)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">确认</text>
  </g>

  <line x1="190" y1="530" x2="260" y2="530" class="box"/>
  <line x1="340" y1="530" x2="410" y2="530" class="box"/>
  <line x1="490" y1="530" x2="560" y2="530" class="box"/>
  <line x1="640" y1="530" x2="710" y2="530" class="box"/>
</svg>
