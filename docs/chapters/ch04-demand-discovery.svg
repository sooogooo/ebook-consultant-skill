<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .subtitle { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: bold; fill: #666; }
      .text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #333; }
      .small { font-family: 'Arial', sans-serif; font-size: 10px; fill: #666; }
      .box { fill: none; stroke: #333; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">客户需求挖掘七大技巧</text>

  <!-- Seven Techniques -->
  <g transform="translate(150, 80)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">观察</text>
  </g>

  <g transform="translate(450, 80)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">倾听</text>
  </g>

  <g transform="translate(750, 80)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">提问</text>
  </g>

  <g transform="translate(150, 180)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">引导</text>
  </g>

  <g transform="translate(450, 180)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">验证</text>
  </g>

  <g transform="translate(750, 180)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">放大</text>
  </g>

  <g transform="translate(450, 280)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">转化</text>
  </g>

  <!-- Demand Hierarchy -->
  <text x="450" y="350" text-anchor="middle" class="subtitle">需求层次金字塔</text>

  <rect x="550" y="380" width="200" height="30" class="box"/>
  <text x="650" y="400" text-anchor="middle" class="small">自我实现需求</text>

  <rect x="550" y="415" width="200" height="30" class="box"/>
  <text x="650" y="435" text-anchor="middle" class="small">尊重需求</text>

  <rect x="550" y="450" width="200" height="30" class="box"/>
  <text x="650" y="470" text-anchor="middle" class="small">社交需求</text>

  <rect x="550" y="485" width="200" height="30" class="box"/>
  <text x="650" y="505" text-anchor="middle" class="small">安全需求</text>

  <rect x="550" y="520" width="200" height="30" class="box"/>
  <text x="650" y="540" text-anchor="middle" class="small">生理需求</text>

  <!-- SPIN Questioning -->
  <text x="200" y="350" text-anchor="middle" class="subtitle">SPIN提问法</text>

  <rect x="50" y="370" width="280" height="160" class="box"/>

  <text x="190" y="395" text-anchor="middle" class="text">S - 现状问题</text>
  <text x="190" y="415" text-anchor="middle" class="small">了解当前情况</text>

  <text x="190" y="440" text-anchor="middle" class="text">P - 难点问题</text>
  <text x="190" y="460" text-anchor="middle" class="small">挖掘困扰痛点</text>

  <text x="190" y="485" text-anchor="middle" class="text">I - 暗示问题</text>
  <text x="190" y="505" text-anchor="middle" class="small">放大问题影响</text>

  <text x="190" y="530" text-anchor="middle" class="text">N - 需求-效益问题</text>
  <text x="190" y="550" text-anchor="middle" class="small">引导解决方案</text>
</svg>
