<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .subtitle { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: bold; fill: #666; }
      .text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #333; }
      .small { font-family: 'Arial', sans-serif; font-size: 10px; fill: #666; }
      .box { fill: none; stroke: #333; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">个人品牌建设与职业规划</text>

  <!-- Brand Elements -->
  <text x="450" y="70" text-anchor="middle" class="subtitle">个人品牌五要素</text>

  <rect x="100" y="100" width="160" height="90" class="box"/>
  <text x="180" y="125" text-anchor="middle" class="subtitle">专业能力</text>
  <text x="180" y="145" text-anchor="middle" class="small">• 技能水平</text>
  <text x="180" y="160" text-anchor="middle" class="small">• 经验积累</text>

  <rect x="280" y="100" width="160" height="90" class="box"/>
  <text x="360" y="125" text-anchor="middle" class="subtitle">个人形象</text>
  <text x="360" y="145" text-anchor="middle" class="small">• 外在形象</text>
  <text x="360" y="160" text-anchor="middle" class="small">• 言行风格</text>

  <rect x="460" y="100" width="160" height="90" class="box"/>
  <text x="540" y="125" text-anchor="middle" class="subtitle">价值主张</text>
  <text x="540" y="145" text-anchor="middle" class="small">• 独特价值</text>
  <text x="540" y="160" text-anchor="middle" class="small">• 差异化</text>

  <rect x="640" y="100" width="160" height="90" class="box"/>
  <text x="720" y="125" text-anchor="middle" class="subtitle">传播声誉</text>
  <text x="720" y="145" text-anchor="middle" class="small">• 口碑评价</text>
  <text x="720" y="160" text-anchor="middle" class="small">• 行业认可</text>

  <!-- Brand Building Process -->
  <text x="450" y="240" text-anchor="middle" class="subtitle">品牌建设流程</text>

  <g transform="translate(150, 310)">
    <circle cx="0" cy="0" r="45" class="box"/>
    <text x="0" y="-5" text-anchor="middle" class="small">Step 1</text>
    <text x="0" y="15" text-anchor="middle" class="small">明确定位</text>
  </g>

  <g transform="translate(300, 310)">
    <circle cx="0" cy="0" r="45" class="box"/>
    <text x="0" y="-5" text-anchor="middle" class="small">Step 2</text>
    <text x="0" y="15" text-anchor="middle" class="small">形象塑造</text>
  </g>

  <g transform="translate(450" y="310)">
    <circle cx="0" cy="0" r="45" class="box"/>
    <text x="0" y="-5" text-anchor="middle" class="small">Step 3</text>
    <text x="0" y="15" text-anchor="middle" class="small">持续输出</text>
  </g>

  <g transform="translate(600, 310)">
    <circle cx="0" cy="0" r="45" class="box"/>
    <text x="0" y="-5" text-anchor="middle" class="small">Step 4</text>
    <text x="0" y="15" text-anchor="middle" class="small">网络建设</text>
  </g>

  <g transform="translate(750, 310)">
    <circle cx="0" cy="0" r="45" class="box"/>
    <text x="0" y="-5" text-anchor="middle" class="small">Step 5</text>
    <text x="0" y="15" text-anchor="middle" class="small">品牌传播</text>
  </g>

  <line x1="195" y1="310" x2="255" y2="310" class="box"/>
  <line x1="345" y1="310" x2="405" y2="310" class="box"/>
  <line x1="495" y1="310" x2="555" y2="310" class="box"/>
  <line x1="645" y1="310" x2="705" y2="310" class="box"/>

  <!-- Career Planning -->
  <text x="450" y="400" text-anchor="middle" class="subtitle">职业规划四路径</text>

  <rect x="50" y="420" width="200" height="140" class="box"/>
  <text x="150" y="445" text-anchor="middle" class="subtitle">专家型发展</text>
  <text x="150" y="465" text-anchor="middle" class="small">• 专业咨询师</text>
  <text x="150" y="480" text-anchor="middle" class="small">• 资深咨询师</text>
  <text x="150" y="495" text-anchor="middle" class="small">• 行业专家</text>
  <text x="150" y="510" text-anchor="middle" class="small">• 行业领袖</text>
  <text x="150" y="535" text-anchor="middle" class="small">深度专业发展</text>

  <rect x="270" y="420" width="200" height="140" class="box"/>
  <text x="370" y="445" text-anchor="middle" class="subtitle">管理型发展</text>
  <text x="370" y="465" text-anchor="middle" class="small">• 咨询师</text>
  <text x="370" y="480" text-anchor="middle" class="small">• 咨询主管</text>
  <text x="370" y="495" text-anchor="middle" class="small">• 部门经理</text>
  <text x="370" y="510" text-anchor="middle" class="small">• 机构高管</text>
  <text x="370" y="535" text-anchor="middle" class="small">管理路线发展</text>

  <rect x="490" y="420" width="200" height="140" class="box"/>
  <text x="590" y="445" text-anchor="middle" class="subtitle">创业型发展</text>
  <text x="590" y="465" text-anchor="middle" class="small">• 积累期</text>
  <text x="590" y="480" text-anchor="middle" class="small">• 准备期</text>
  <text x="590" y="495" text-anchor="middle" class="small">• 起步期</text>
  <text x="590" y="510" text-anchor="middle" class="small">• 发展期</text>
  <text x="590" y="535" text-anchor="middle" class="small">创业事业发展</text>

  <rect x="710" y="420" width="140" height="140" class="box"/>
  <text x="780" y="445" text-anchor="middle" class="subtitle">跨界发展</text>
  <text x="780" y="465" text-anchor="middle" class="small">• 培训师</text>
  <text x="780" y="480" text-anchor="middle" class="small">• 咨询顾问</text>
  <text x="780" y="495" text-anchor="middle" class="small">• 投资人</text>
  <text x="780" y="510" text-anchor="middle" class="small">• 合作伙伴</text>
  <text x="780" y="535" text-anchor="middle" class="small">多元化发展</text>

  <!-- Success Factors -->
  <text x="450" y="620" text-anchor="middle" class="subtitle">成功要素</text>
  <rect x="100" y="540" width="700" height="40" class="box"/>
  <text x="450" y="565" text-anchor="middle" class="small">明确目标 | 持续学习 | 能力建设 | 网络拓展 | 价值创造</text>
</svg>
