<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .subtitle { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: bold; fill: #666; }
      .text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #333; }
      .small { font-family: 'Arial', sans-serif; font-size: 10px; fill: #666; }
      .box { fill: none; stroke: #333; stroke-width: 1.5; }
      .dashed { stroke-dasharray: 5,5; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">医美行业生态链与客户画像分析</text>

  <!-- Industry Ecosystem -->
  <text x="450" y="70" text-anchor="middle" class="subtitle">行业生态链</text>

  <!-- Upper Layer: Suppliers -->
  <rect x="50" y="100" width="180" height="80" class="box"/>
  <text x="140" y="125" text-anchor="middle" class="subtitle">上游供应商</text>
  <text x="140" y="145" text-anchor="middle" class="text">• 设备厂商</text>
  <text x="140" y="165" text-anchor="middle" class="text">• 药品供应商</text>

  <!-- Middle Layer: Institutions -->
  <rect x="250" y="100" width="400" height="80" class="box"/>
  <text x="450" y="125" text-anchor="middle" class="subtitle">中游服务机构</text>
  <text x="340" y="145" text-anchor="middle" class="text">• 公立医院</text>
  <text x="390" y="165" text-anchor="middle" class="text">• 民营机构</text>
  <text x="510" y="145" text-anchor="middle" class="text">• 专科医院</text>
  <text x="560" y="165" text-anchor="middle" class="text">• 诊所工作室</text>

  <!-- Lower Layer: Consumers -->
  <rect x="670" y="100" width="180" height="80" class="box"/>
  <text x="760" y="125" text-anchor="middle" class="subtitle">下游消费者</text>
  <text x="760" y="145" text-anchor="middle" class="text">• 个人客户</text>
  <text x="760" y="165" text-anchor="middle" class="text">• 企业客户</text>

  <!-- Arrows -->
  <line x1="230" y1="140" x2="250" y2="140" class="box" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="140" x2="670" y2="140" class="box" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Market Size -->
  <text x="450" y="220" text-anchor="middle" class="subtitle">市场规模趋势</text>

  <rect x="100" y="240" width="700" height="150" class="box"/>

  <!-- Timeline -->
  <line x1="150" y1="360" x2="750" y2="360" class="box"/>
  <line x1="150" y1="240" x2="150" y2="360" class="box"/>

  <!-- Years -->
  <text x="150" y="380" text-anchor="middle" class="small">2020</text>
  <text x="250" y="380" text-anchor="middle" class="small">2021</text>
  <text x="350" y="380" text-anchor="middle" class="small">2022</text>
  <text x="450" y="380" text-anchor="middle" class="small">2023</text>
  <text x="550" y="380" text-anchor="middle" class="small">2024</text>
  <text x="650" y="380" text-anchor="middle" class="small">2025E</text>

  <!-- Growth bars -->
  <rect x="150" y="340" width="80" height="20" class="box"/>
  <rect x="250" y="320" width="80" height="40" class="box"/>
  <rect x="350" y="295" width="80" height="65" class="box"/>
  <rect x="450" y="265" width="80" height="95" class="box"/>
  <rect x="550" y="235" width="80" height="125" class="box"/>
  <rect x="650" y="205" width="80" height="155" class="box"/>

  <!-- Client Psychology -->
  <text x="450" y="430" text-anchor="middle" class="subtitle">客户心理分析模型</text>

  <!-- Psychology Factors -->
  <rect x="50" y="460" width="200" height="100" class="box"/>
  <text x="150" y="485" text-anchor="middle" class="subtitle">需求驱动</text>
  <text x="150" y="505" text-anchor="middle" class="small">• 形象改善</text>
  <text x="150" y="520" text-anchor="middle" class="small">• 年龄焦虑</text>
  <text x="150" y="535" text-anchor="middle" class="small">• 职业需要</text>
  <text x="150" y="550" text-anchor="middle" class="small">• 社交需求</text>

  <rect x="280" y="460" width="200" height="100" class="box"/>
  <text x="380" y="485" text-anchor="middle" class="subtitle">决策因素</text>
  <text x="380" y="505" text-anchor="middle" class="small">• 安全性</text>
  <text x="380" y="520" text-anchor="middle" class="small">• 效果</text>
  <text x="380" y="535" text-anchor="middle" class="small">• 价格</text>
  <text x="380" y="550" text-anchor="middle" class="small">• 服务</text>

  <rect x="510" y="460" width="200" height="100" class="box"/>
  <text x="610" y="485" text-anchor="middle" class="subtitle">购买行为</text>
  <text x="610" y="505" text-anchor="middle" class="small">• 理性分析</text>
  <text x="610" y="520" text-anchor="middle" class="small">• 情感驱动</text>
  <text x="610" y="535" text-anchor="middle" class="small">• 口碑影响</text>
  <text x="610" y="550" text-anchor="middle" class="small">• 风险评估</text>

  <!-- Customer Journey -->
  <text x="450" y="600" text-anchor="middle" class="subtitle">客户决策旅程</text>
  <line x1="200" y1="615" x2="700" y2="615" class="box"/>

  <circle cx="200" cy="615" r="4" class="box"/>
  <text x="200" y="630" text-anchor="middle" class="small">认知</text>

  <circle cx="325" cy="615" r="4" class="box"/>
  <text x="325" y="630" text-anchor="middle" class="small">考虑</text>

  <circle cx="450" cy="615" r="4" class="box"/>
  <text x="450" y="630" text-anchor="middle" class="small">决策</text>

  <circle cx="575" cy="615" r="4" class="box"/>
  <text x="575" y="630" text-anchor="middle" class="small">购买</text>

  <circle cx="700" cy="615" r="4" class="box"/>
  <text x="700" y="630" text-anchor="middle" class="small">推荐</text>
</svg>
