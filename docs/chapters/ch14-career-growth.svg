<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .subtitle { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: bold; fill: #666; }
      .text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #333; }
      .small { font-family: 'Arial', sans-serif; font-size: 10px; fill: #666; }
      .box { fill: none; stroke: #333; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">从咨询师到销冠的成长路径</text>

  <!-- Career Stages -->
  <text x="450" y="70" text-anchor="middle" class="subtitle">职业发展阶段</text>

  <rect x="50" y="100" width="200" height="120" class="box"/>
  <text x="150" y="125" text-anchor="middle" class="subtitle">新手期</text>
  <text x="150" y="145" text-anchor="middle" class="text">0-2年</text>
  <text x="150" y="165" text-anchor="middle" class="small">• 学习基础技能</text>
  <text x="150" y="180" text-anchor="middle" class="small">• 积累实战经验</text>
  <text x="150" y="195" text-anchor="middle" class="small">• 建立客户基础</text>

  <rect x="270" y="100" width="200" height="120" class="box"/>
  <text x="370" y="125" text-anchor="middle" class="subtitle">成长期</text>
  <text x="370" y="145" text-anchor="middle" class="text">2-5年</text>
  <text x="370" y="165" text-anchor="middle" class="small">• 独立开展工作</text>
  <text x="370" y="180" text-anchor="middle" class="small">• 业绩稳定提升</text>
  <text x="370" y="195" text-anchor="middle" class="small">• 客户资源积累</text>

  <rect x="490" y="100" width="200" height="120" class="box"/>
  <text x="590" y="125" text-anchor="middle" class="subtitle">成熟期</text>
  <text x="590" y="145" text-anchor="middle" class="text">5-8年</text>
  <text x="590" y="165" text-anchor="middle" class="small">• 成为行业专家</text>
  <text x="590" y="180" text-anchor="middle" class="small">• 建立影响力</text>
  <text x="590" y="195" text-anchor="middle" class="small">• 带领团队</text>

  <rect x="710" y="100" width="140" height="120" class="box"/>
  <text x="780" y="125" text-anchor="middle" class="subtitle">销冠期</text>
  <text x="780" y="145" text-anchor="middle" class="text">8年+</text>
  <text x="780" y="165" text-anchor="middle" class="small">• 业绩顶尖</text>
  <text x="780" y="180" text-anchor="middle" class="small">• 行业标杆</text>
  <text x="780" y="195" text-anchor="middle" class="small">• 价值创造</text>

  <!-- Competency Requirements -->
  <text x="450" y="260" text-anchor="middle" class="subtitle">各阶段能力要求</text>

  <rect x="50" y="280" width="300" height="180" class="box"/>
  <text x="200" y="305" text-anchor="middle" class="subtitle">基础能力</text>
  <text x="200" y="325" text-anchor="middle" class="small">• 专业知识掌握</text>
  <text x="200" y="340" text-anchor="middle" class="small">• 沟通表达能力</text>
  <text x="200" y="355" text-anchor="middle" class="small">• 客户服务意识</text>
  <text x="200" y="370" text-anchor="middle" class="small">• 学习适应能力</text>
  <text x="200" y="390" text-anchor="middle" class="subtitle">关键能力</text>
  <text x="200" y="410" text-anchor="middle" class="small">• 销售技能</text>
  <text x="200" y="425" text-anchor="middle" class="small">• 客户关系维护</text>
  <text x="200" y="440" text-anchor="middle" class="small">• 问题解决能力</text>

  <rect x="370" y="280" width="300" height="180" class="box"/>
  <text x="520" y="305" text-anchor="middle" class="subtitle">核心能力</text>
  <text x="520" y="325" text-anchor="middle" class="small">• 专业深度</text>
  <text x="520" y="340" text-anchor="middle" class="small">• 影响力建设</text>
  <text x="520" y="355" text-anchor="middle" class="small">• 团队协作</text>
  <text x="520" y="370" text-anchor="middle" class="small">• 创新思维</text>
  <text x="520" y="390" text-anchor="middle" class="subtitle">领导能力</text>
  <text x="520" y="410" text-anchor="middle" class="small">• 团队管理</text>
  <text x="520" y="425" text-anchor="middle" class="small">• 战略思维</text>
  <text x="520" y="440" text-anchor="middle" class="small">• 人才培养</text>

  <rect x="690" y="280" width="160" height="180" class="box"/>
  <text x="770" y="305" text-anchor="middle" class="subtitle">销冠能力</text>
  <text x="770" y="325" text-anchor="middle" class="small">• 业绩突破</text>
  <text x="770" y="340" text-anchor="middle" class="small">• 品牌建设</text>
  <text x="770" y="355" text-anchor="middle" class="small">• 行业影响</text>
  <text x="770" y="370" text-anchor="middle" class="small">• 价值创造</text>
  <text x="770" y="390" text-anchor="middle" class="subtitle">综合能力</text>
  <text x="770" y="410" text-anchor="middle" class="small">• 战略规划</text>
  <text x="770" y="425" text-anchor="middle" class="small">• 资源整合</text>
  <text x="770" y="440" text-anchor="middle" class="small">• 行业引领</text>

  <!-- Growth Strategies -->
  <text x="450" y="500" text-anchor="middle" class="subtitle">成长突破策略</text>

  <rect x="100" y="520" width="250" height="60" class="box"/>
  <text x="225" y="545" text-anchor="middle" class="small">持续学习 | 实践总结 | 经验积累 | 能力提升</text>

  <rect x="370" y="520" width="250" height="60" class="box"/>
  <text x="495" y="545" text-anchor="middle" class="small">目标导向 | 行动力强 | 坚持不懈 | 追求卓越</text>
</svg>
