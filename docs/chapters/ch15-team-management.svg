<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .subtitle { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: bold; fill: #666; }
      .text { font-family: 'Arial', sans-serif; font-size: 12px; fill: #333; }
      .small { font-family: 'Arial', sans-serif; font-size: 10px; fill: #666; }
      .box { fill: none; stroke: #333; stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">团队管理与培训技巧</text>

  <!-- Management Roles -->
  <text x="450" y="70" text-anchor="middle" class="subtitle">管理者五大角色</text>

  <rect x="50" y="100" width="160" height="90" class="box"/>
  <text x="130" y="125" text-anchor="middle" class="subtitle">领导者</text>
  <text x="130" y="145" text-anchor="middle" class="small">• 制定目标</text>
  <text x="130" y="160" text-anchor="middle" class="small">• 引领方向</text>

  <rect x="230" y="100" width="160" height="90" class="box"/>
  <text x="310" y="125" text-anchor="middle" class="subtitle">教练</text>
  <text x="310" y="145" text-anchor="middle" class="small">• 指导成长</text>
  <text x="310" y="160" text-anchor="middle" class="small">• 传授技能</text>

  <rect x="410" y="100" width="160" height="90" class="box"/>
  <text x="490" y="125" text-anchor="middle" class="subtitle">服务者</text>
  <text x="490" y="145" text-anchor="middle" class="small">• 提供支持</text>
  <text x="490" y="160" text-anchor="middle" class="small">• 移除障碍</text>

  <rect x="590" y="100" width="160" height="90" class="box"/>
  <text x="670" y="125" text-anchor="middle" class="subtitle">沟通者</text>
  <text x="670" y="145" text-anchor="middle" class="small">• 传递信息</text>
  <text x="670" y="160" text-anchor="middle" class="small">• 协调关系</text>

  <rect x="770" y="100" width="80" height="90" class="box"/>
  <text x="810" y="125" text-anchor="middle" class="subtitle">激励者</text>
  <text x="810" y="145" text-anchor="middle" class="small">• 激发潜能</text>
  <text x="810" y="160" text-anchor="middle" class="small">• 鼓舞士气</text>

  <!-- Team Development -->
  <text x="450" y="240" text-anchor="middle" class="subtitle">团队发展阶段</text>

  <g transform="translate(200, 310)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">组建</text>
  </g>

  <g transform="translate(350, 310)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">规范</text>
  </g>

  <g transform="translate(500, 310)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">成熟</text>
  </g>

  <g transform="translate(650, 310)">
    <rect x="-40" y="-20" width="80" height="40" class="box"/>
    <text x="0" y="5" text-anchor="middle" class="small">高效</text>
  </g>

  <line x1="240" y1="310" x2="310" y2="310" class="box"/>
  <line x1="390" y1="310" x2="460" y2="310" class="box"/>
  <line x1="540" y1="310" x2="610" y2="310" class="box"/>

  <!-- Training System -->
  <text x="450" y="400" text-anchor="middle" class="subtitle">培训体系框架</text>

  <rect x="50" y="420" width="220" height="140" class="box"/>
  <text x="160" y="445" text-anchor="middle" class="subtitle">需求分析</text>
  <text x="160" y="465" text-anchor="middle" class="small">• 组织需求</text>
  <text x="160" y="480" text-anchor="middle" class="small">• 岗位需求</text>
  <text x="160" y="495" text-anchor="middle" class="small">• 个人需求</text>
  <text x="160" y="515" text-anchor="middle" class="subtitle">计划制定</text>
  <text x="160" y="535" text-anchor="middle" class="small">• 培训目标</text>
  <text x="160" y="550" text-anchor="middle" class="small">• 培训内容</text>

  <rect x="290" y="420" width="220" height="140" class="box"/>
  <text x="400" y="445" text-anchor="middle" class="subtitle">培训实施</text>
  <text x="400" y="465" text-anchor="middle" class="small">• 理论讲授</text>
  <text x="400" y="480" text-anchor="middle" class="small">• 案例分析</text>
  <text x="400" y="495" text-anchor="middle" class="small">• 实操演练</text>
  <text x="400" y="515" text-anchor="middle" class="subtitle">效果评估</text>
  <text x="400" y="535" text-anchor="middle" class="small">• 反应层评估</text>
  <text x="400" y="550" text-anchor="middle" class="small">• 学习层评估</text>

  <rect x="530" y="420" width="220" height="140" class="box"/>
  <text x="640" y="445" text-anchor="middle" class="subtitle">持续改进</text>
  <text x="640" y="465" text-anchor="middle" class="small">• 行为层评估</text>
  <text x="640" y="480" text-anchor="middle" class="small">• 结果层评估</text>
  <text x="640" y="495" text-anchor="middle" class="small">• 优化调整</text>
  <text x="640" y="515" text-anchor="middle" class="subtitle">知识管理</text>
  <text x="640" y="535" text-anchor="middle" class="small">• 经验总结</text>
  <text x="640" y="550" text-anchor="middle" class="small">• 知识共享</text>

  <!-- Performance Management -->
  <text x="450" y="620" text-anchor="middle" class="subtitle">绩效管理循环</text>
  <line x1="100" y1="600" x2="800" y2="600" class="box"/>

  <circle cx="200" cy="600" r="5" class="box"/>
  <text x="200" y="585" text-anchor="middle" class="small">计划</text>

  <circle cx="350" cy="600" r="5" class="box"/>
  <text x="350" y="585" text-anchor="middle" class="small">执行</text>

  <circle cx="500" cy="600" r="5" class="box"/>
  <text x="500" y="585" text-anchor="middle" class="small">考核</text>

  <circle cx="650" cy="600" r="5" class="box"/>
  <text x="650" y="585" text-anchor="middle" class="small">改进</text>
</svg>
